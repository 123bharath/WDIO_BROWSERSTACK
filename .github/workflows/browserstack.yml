name: WebdriverIO BrowserStack Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  wdio-tests:
    name: Run WebdriverIO Tests on BrowserStack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Optionally run local tests first (wdio.conf.js)
      - name: Run local tests
        run: npx wdio run ./wdio.conf.js

      # Run BrowserStack tests (wdio.browserstack.conf.js)
      - name: Run tests on BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: npx wdio run ./wdio.browserstack.conf.js

      - name: Upload Allure Report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results


